name: Birthday Mailer

on:
  schedule:
    - cron: "35 18 * * *"  # Runs at 6:35 PM UTC, which is 12:05 AM IST
  workflow_dispatch:

jobs:
  send-birthday:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ•’ Show current time
        run: |
          echo "UTC: $(date -u +'%Y-%m-%d %H:%M:%S')"
          echo "IST: $(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S')"
          echo "Today: $(date +%d-%m)"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ” Run Birthday Mailer
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python birthday-wisher-normal-start/main.py
